<app-header></app-header>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
           <div class="card text-center">
            <div class="card-body">
                <h3>{{titulo}}
                </h3>
                <span *ngIf="submited && createItem.invalid" >Todos los campos son obligatorios</span>
                <form class="mt-4" [formGroup]="createItem" (ngSubmit)="agregarEditarItem()"> <!--Se envia el formulario a agregar empleado y se valida-->
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control-lg" 
                            formControlName="nombre" placeholder="Ingrese Nombre del Item">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control-lg" 
                            formControlName="categoria" placeholder="Ingrese la categoria del Item">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control-lg" 
                            formControlName="marca" placeholder="Ingrese la marca del Item">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control-lg" 
                            formControlName="descripcion" placeholder="Ingrese la descripcion del Item">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control-lg" 
                            formControlName="departamento" placeholder="Ingrese el departamento del Item">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control-lg" 
                            formControlName="n_equipos" placeholder="Ingrese el nÃºmero de items ">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="text" class="btn btn-secundary btn-lg mr-3" routerLink="/list-inventario">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg ">Agregar</button>
                    </div>
                </form>
            </div>
           </div>
        </div>
    </div>
</div>
